<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Class Remove Class</title>
    <style>
        .heading{
            background-color: crimson;
            color: aliceblue;
        }
        .box{
          width: 200px;
          border: 1px solid lime;
          margin: auto;
        }
    </style>
  </head>
  <body>
    <h1>Add Class Remove Class</h1>
    <hr />
    <button id="btnAdd">Add Class</button>
    <button id="btnRemove">Remove Class</button>
    <button id="btnToggle">Toggle Class</button>

    <!-- jQuery  -->

    <script src="js/jquery-3.7.1.min.js"></script>

    <!-- CSS Script  -->

    <script>
      $("body").css({ backgroundColor: "tan", textAlign: "center" });
      $("button").css({
        backgroundColor: "brown",
        color: "khaki",
        padding: "10px 30px",
      });
      $(".box").css({
        backgroundColor: "crimson",
        color: "khaki",
        height: "400px",
        margin: "20px",
        border: "5px solid lime",
        textAlign: "center",
        fontSize: "30px",
      });
    </script>

    <!-- Script  -->

    <script>
      $(document).ready(function () {
        $("#btnAdd").click(function () {
          $("h1").addClass("heading box");
        });
        $("#btnRemove").click(function () {
          $("h1").removeClass('heading');
        });
        $("#btnToggle").hover(function () {
          $("h1").toggleClass('heading');
        });
      });
    </script>
  </body>
</html>
