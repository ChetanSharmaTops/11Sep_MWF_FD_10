<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psuedo Class Selector</title>
    <style>
        button{
            padding: 10px 30px;
            border: 1px solid teal;
            background-color: teal;
            color: khaki;
        }
        button:hover{
            background-color: crimson;
            color: aliceblue;
            border-radius: 20px;
        }
        a{
            color: cadetblue;

        }
        a:active{
            color: violet;
        }
        a:visited{
            color: darkblue;
        }
    </style>
</head>
<body>
    <h1>Psuedo Class Selector (:)</h1>
    <button>Hover Me</button>
    <br>
    <br>
    <a href="#asd">Click Me</a>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

</body>
</html>
