<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            margin: 0 auto;
            border: 10px solid blueviolet;
            background-color: rgb(247, 0, 247);
            cursor: crosshair;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
