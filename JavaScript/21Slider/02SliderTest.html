<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Test</title>
</head>
<body>
    <button onclick="Increment()">Increment</button>
    <button onclick="Decrement()">Decrement</button>
    <script>
        let count = 0
        function Increment() {
            // console.log(count);
            count++
            console.log(count);
        }
        function Decrement() {
            count--
            console.log(count);
        }
    </script>
</body>
</html>
