<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IIFE</title>
  </head>
  <body>
    <h1>IIFE</h1>
    <p>
      A JavaScript IIFE (Immediately Invoked Function Expression) is a function
      that runs the moment it is invoked or called in the JavaScript event loop.
    </p>

    <p>Functions are the Heart of JavaScript.</p>
    <p>Functions are Treated as First-Class Citizens in JavaScript.</p>

    <script>
    //   function greet() {
    //     console.log("pehle");
    //   }
    //   greet();
      
      
      (function () {
        console.log("Namaste Bharat");
      })();

      //   First parenthesis used for understanding that this is IIFE function
      // Second Parenthesis is used to call the IIFE function
    </script>
  </body>
</html>
