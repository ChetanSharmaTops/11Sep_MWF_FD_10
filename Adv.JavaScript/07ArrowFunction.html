<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrow Function</title>
  </head>
  <body>
    <h1>Arrow Function</h1>

    <script>
      // Normal Function

      // Old or purana method

      // function greet() {
      //     console.log('Namaste Bharat');
      // }
      // greet()

      // Arrow Function

      // New or naya method

      const greet = () => {
        console.log("Namaste Bharat");
      };
      greet();

      // Function Declaration are hoisted but Function Expressions are Not Hoisted

      // this keyword
    </script>
  </body>
</html>
