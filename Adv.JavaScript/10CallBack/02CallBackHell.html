    <title>CallBack Hell</title>
  </head>
  <body>
    <h1>CallBack Hell</h1>
    <p>The nested callback makes a pyramid of Doom </p>


    <script>
      // Callback hell => one callback inside another and another and another ......this is what callback hell is




      apiProduct.addEventListener("click", function () {
        apiCart.addEventListener("click", function () {
          apiPlaceOrder.addEventListener("click", function () {
            apiPayment.addEventListener("click", function () {
              apiPayment1.addEventListener("click", function () {
                apiPayment2.addEventListener("click", function () {
                  apiPayment3.addEventListener("click", function () {
                    apiPayment4.addEventListener("click", function () {
                      apiPayment5.addEventListener("click", function () {
                        apiPayment6.addEventListener("click", function () {});
                      });
                    });
                  });
                });
              });
            });
          });
        });
      });



      
    //   this type of code is unreadable and unmaintainable

    // this type of structure of code is calles as Pyramid of Doom 
    </script>
  </body>
</html>
