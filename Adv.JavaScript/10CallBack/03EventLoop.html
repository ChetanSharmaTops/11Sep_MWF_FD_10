<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Loop in JS</title>
  </head>
  <body>
    <h1>Event Loop in JS</h1>

    <script>
      console.log("before");
      setTimeout(() => {
        console.log(`hey I'm CallBack`);
      }, 2000);
      console.log("after");
    </script>
  </body>
</html>
